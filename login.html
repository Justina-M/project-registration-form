<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-page">
        <div class="login-page__logo-box">
            <img src="images/logo.svg" class="login-page__logo-box--logo" alt="Competition logo">
        </div>
        <div class="login-page__form-box">
            <div class="login-page__form-wrapper">
                <form action="login.php" method="post">
                    <div class="form-field login-page__input-field">
                        <input type="text" name="username" class="form-field__input-field login-page__input-field--on-focus" placeholder="USERNAME" required>
                        <i class="fas fa-user login-page__icon"></i>
                    </div>
                    <div class="form-field login-page__input-field">
                        <input type="password" name="password" class="form-field__input-field  login-page__input-field--on-focus" placeholder="PASSWORD" required>
                        <i class="fas fa-unlock login-page__icon"></i>
                    </div>
                    <div class="login-page__submit-field">
                        <input type="submit" value="Login" id="btn-submit" name="submit" class="form-field__submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
